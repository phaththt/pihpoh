<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>All users</title>

</head>
<body>
<h1>Users</h1>
<button onclick="window.location.href = '/pihpoh_war_exploded/new';">Add new user</button>
<br>
<br>
<table border="1">

    <tr th:each="user : ${users}">

        <td><a th:href="@{'/' + ${user.id}}" th:utext="${user.id}">UserId</a></td>
        <td th:utext="${user.name}">Name</td>
        <td th:utext="${user.getLastname()}">Surname</td>
        <td th:utext="${user.age}">Age</td>
        <td>
            <form th:action="@{'update/' + ${user.id}}">
                <input type="submit" class="buttonEdit" value="Edit"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{'delete/' + ${user.id}}">
                <input type="submit" class="buttonDelete" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
